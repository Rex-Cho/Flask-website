{% extends 'base.html' %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/sample.css">
</head>
{% for message in get_flashed_messages() %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<div id="app">
    <div class="container">
        {% for product in products %}
            {% if product is not none %}
                <div class="item_header item_body">
                    <div class="item_detail">
                        <img class="card-img-top" src="data:;base64,{{ base64.b64encode(product.image).decode('utf-8') }}" alt="..."/>
                        <div class="name">{{product.name}}</div>
                    </div>
                    <a class="btn btn-outline-dark btn-sm" href="{{ url_for('edit_product', id = product.product_id) }}">Edit Product</a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock content %}
